{% extends "base.html" %}

{% block content %}

<h6><strong>Edit Title</strong></h6>
<form action="#" method="post">
	<fieldset>
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" name="name" value="{{categoryItem.name}}" class="form-control">
		</div>
		<div class="form-group">
			<label for="artist">Artist:</label>
			<textarea name="artist" id="" cols="30" rows="10" class="form-control">{{categoryItem.artist}}</textarea>
		</div>
		<div class="form-group">
			<label for="" class="form__label">Category:</label>
			<select class="form-control" name="category">
				{% for category in categories %}
					{% if categoryItem.category_id == category.id %}
						<option selected value="{{category.id}}">{{category.name}}</option>
					{% else %}
						<option value="{{category.id}}">{{category.name}}</option>
					{% endif %}
				{% endfor %}
			</select>
		</div>
	</fieldset>
	<a href="{{url_for('showCategoryItem', catalog_id = categoryItem.category_id ,item_id = categoryItem.id )}}" class="btn btn-info">Back</a>
	<button type="submit" value="Save" class="btn">Save</button>
</form>


{% endblock %}

{% extends "base.html" %}

{% block content %}

<h6>Delete Title</h6>
<form action="#" method="post">
	<h5>Are you sure you want to delete {{categoryItem.name}}?</h5>
	<a href="{{url_for('showCategoryItem', catalog_id = categoryItem.category_id ,item_id = categoryItem.id )}}"
		class="btn btn-info">Back</a>
	<button type="submit" value="delete" class="btn btn-danger">Delete</button>
</form>

{% endblock %}
